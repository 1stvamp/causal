{% extends "causal/base.html" %}
{% load extras %}

{% block head %}
<title>Welcome</title>
{% endblock head %}

{% block primary %}
    Your life laid out.
    <ul>
        {% for user in users %}
            <li><a href="{% url user-history user.username %}">{{ user.username }}</a></li>
        {% empty %}
            <li>There aren't any users with stuff to share.</li>
        {% endfor %}
    </ul>
{% endblock primary %}
