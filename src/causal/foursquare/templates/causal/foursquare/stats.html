{% load media_loaders %}

<div class="stats">
    <div id="main" class="clearfix"> 
        <div id="centre"> 
            <h3>Places Checked Into</h3>
            <ul>
            {% if checkins %}
                {% for checkin in checkins %}
                    <li>{{checkin.created}} - <a href="{{checkin.link_back}}">{{checkin.title}}</a></li>
                {% endfor %}
            {% else %}
                <h4>No checkins? Get out more!</h4>
            {%endif%}
            </ul>
            <div class="clearfix"></div> 
            <div id="right"></div> <! --#right --> 
        </div> <!-- #centre --> 
    </div> <!-- #main --> 
</div> <!-- #stats -->
