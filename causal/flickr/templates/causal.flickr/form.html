{% if not service.setup %}
    Not authenticated to {{ service.app.module.DISPLAY_NAME }}. Authenticate:
{% else %}
    {{ service.app.module.DISPLAY_NAME }} authenticated. Re-authenticate:
{% endif %}
<form action="{{ service.get_auth_url }}" method="post">
    {% csrf_token %}
    <label for="id_{{ service.class_name }}_username">Username (your flickr id i.e 1234567@N0):</label>
        {% with service.requesttoken_set.all.0.accesstoken.username as username %}
            <input type="text" name="username" id="id_{{ service.class_name }}_username" value="{{ username }}" />
        {% endwith %}
        <input type="submit" value="Submit" />
</form>
