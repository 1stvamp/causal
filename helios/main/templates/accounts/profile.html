{% extends "base.html" %}

{% block content %}
<div class="form-data">
    <h1>These services are configured</h1>
    <ul>
        {% for service in enabled_services %}
            <li>{{ service }}</li>
        {% endfor %}
    </ul>
    <h1>Why not add the following?</h1>
    <ul>
        {% for service in available_services %}
            <li><a href="/{{service}}/auth">{{ service }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
