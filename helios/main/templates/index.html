{% extends "base.html" %}

{% block content %}

{% for day in days %}
{% for key,value in day.items %}
<h1>{{ key }}</h1>
<ul>
{% for i in value %}
<li class="{{i.class}}">{{i.info}}</li>
{% endfor %}
</ul>
{% endfor %}

{% endfor %}

  <ul>
  {% for res in results %}
    <li class="{{res.class}}">
      {{res.date}} : {{res.info}}
    </li>
  {% endfor %}
  </ul>
{% endblock %}
