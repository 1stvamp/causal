{% extends "base.html" %}
{% load extras %}

{% block content %}
    {% for items in days %}
        <h1>{{ day_names|get:forloop.counter0 }}</h1>
        {% if items %}
            <ul>
                {% for item in items %}
                    <li class="{{ item.class_name }}">{{ item.created.date }}:{{ item.body }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endfor %}
{% endblock %}
