{% extends "base.html" %}
{% load extras %}

{% block content %}
    {% for items in days %}
        <h1>{{ day_names|get:forloop.counter0 }}</h1>
        {% if day %}
            <ul>
                {% for item in items %}
                    <li class="{{ item.class_name }}"><img src="/static/images/{{ item.class_name }}.jpg"/>{{ item.created.date }}:{{ item.body }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endfor %}
{% endblock %}
