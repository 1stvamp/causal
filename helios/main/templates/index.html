{% extends "base.html" %}

{% block content %}

  <ul>
  <li><a href="/oauth/twitter/login">Login to Twitter</a></li>
  <li><a href="/oauth/foursquare/login">Login to Foursquare</a></li>
  </ul>
  
  <a href="/oauth/twitter/logout">Logout from Twitter</a><br /><br />
  <a href="/oauth/foursquare/logout">Logout from Foursquare</a><br /><br />
  <strong>Screen Name:</strong>{{screen_name}}<br />
  <strong>Location:</strong>{{location}}<br />
  
  <ul>
    {% for tweet in tweets %}
    <li>
      {{tweet.created_at}} : {{tweet.text}} 
    </li>
    {% endfor %}
  </ul>
{% endblock %}
