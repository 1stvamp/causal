{% extends "base.html" %}

{% block content %}

{% for day in days %}
{% for key,value in day.items %}
<h1>{{ key }}</h1>
<ul>
{% for i in value %}
<li class="{{i.class}}"><img src="/static/images/{{i.class}}.jpg"/>{{i.date}}:{{i.info}}</li>
<li> {{i.coordinates}}</li>
{% endfor %}
</ul>
{% endfor %}

{% endfor %}


{% endblock %}
