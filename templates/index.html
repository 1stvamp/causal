<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=abcdefg&sensor=true_or_false"
            type="text/javascript"></script>
    <script type="text/javascript">
    var map;
    function initialize() {
      if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map_canvas"));
	 coder = new GClientGeocoder();
	 coder.setBaseCountryCode("GR");
	 var home = coder.getLatLng("hu17 7hj, uk", callbackGet);
        //map.setCenter(new GLatLng(37.4419, -122.1419), 13);
	 //var marker{{event.id}} = new GMarker(new GLatLng({{event.lat}},{{event.long}}));
        map.setUIToDefault();
      }
    }

    function callbackGet(home){
      alert(home);
      map.setCenter(home,13);
    }

    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 500px; height: 300px"></div>
    <a href="/login"> login </a>
    <a href="/logout"> logout </a>
    <div>
      <form id="postcode" action="/" method="post">
      <ul>
        <li>
        <label for="postcode">Postcode</label>
	<input type="text" size="20" id="" name="postcode"/>
	</li>
	<li>
	<label for="gas">Gas</label>
	<input type="text" size="20" id="" name="gas"/>
	</li>
	<li>
	<label for="electric">Electric</label>
	<input type="text" size="20" id="" name="electric"/>
	</li>
	<li>
	<input type="submit" value="Submit"/>
	</li>
	</ul>
      </form>
    </div>
  </body>
</html>
